<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Aid Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- AIzaSyBlkaYFHOpl3ySPG4YgenuSNLmJ7OagY1I -->

        <!-- Hero Section -->
        <div class="hero">
            <h1>Education Aid Finder</h1>
            <p>Breaking financial barriers to ensure equal access to education. Find scholarships, fee waivers, and schemes that suit you!</p>
        </div>

        <!-- Form Section -->
        <div class="form-card">
            <h2>Enter Student Details</h2>
            <div class="form-group">
                <label for="income">Family Monthly Income</label>
                <input type="number" id="income" placeholder="e.g., 15000">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="e.g., Maharashtra">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="GEN">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="Minority">Minority</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course / Stream</label>
                <input type="text" id="course" placeholder="e.g., B.Tech Computer Science">
            </div>
            <div class="form-group">
                <label for="additional">Additional Details (Optional)</label>
                <textarea id="additional" placeholder="Enter any other information..." rows="3"></textarea>
            </div>
            <button class="submit-btn" id="submitBtn">Find Education Aid</button>
        </div>

        <!-- AI Response -->
        <div id="responseBox">Response Box:</div>

    </div>

    <!-- JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
